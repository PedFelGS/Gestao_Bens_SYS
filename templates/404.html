<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página Não Encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .error-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }
        .btn-custom {
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="error-container text-center">
            <h1 class="error-code mb-4">404</h1>
            <img src="https://via.placeholder.com/400x200?text=Oops!+Page+Not+Found" alt="404 Error" class="error-image">
            <h2 class="mb-4">Oops! Página Não Encontrada</h2>
            <p class="lead mb-4">A página que você está procurando pode ter sido removida, teve seu nome alterado ou está temporariamente indisponível.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'home' %}" class="btn btn-primary btn-lg btn-custom">Voltar para a Página Inicial</a>
                <a href="#" onclick="history.back()" class="btn btn-outline-secondary btn-lg btn-custom">Voltar à Página Anterior</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
