<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Erro Interno do Servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ffc107;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .error-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }
        .btn-custom {
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="error-container text-center">
            <h1 class="error-code mb-4">500</h1>
            <img src="https://via.placeholder.com/400x200?text=Internal+Server+Error" alt="500 Error" class="error-image">
            <h2 class="mb-4">Erro Interno do Servidor</h2>
            <p class="lead mb-4">Desculpe, ocorreu um erro inesperado. Nossa equipe técnica foi notificada e está trabalhando para resolver o problema.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'home' %}" class="btn btn-warning btn-lg btn-custom">Voltar para a Página Inicial</a>
                <button onclick="location.reload()" class="btn btn-outline-primary btn-lg btn-custom">Tentar Novamente</button>
            </div>
            <div class="mt-4">
                <p>Se o problema persistir, entre em contato com nosso suporte:</p>
                <a href="mailto:suporte@example.com" class="btn btn-link">suporte@example.com</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
