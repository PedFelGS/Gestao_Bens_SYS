                <a href="{% url 'home' %}" class="flex items-center text-2xl font-bold text-blue-600">

                            </svg>
                            {{ user.username }}
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div id="userMenu" class="hidden absolute right-0 mt-2 bg-white shadow-lg rounded-md w-48 animate-fadeIn">
                            <a href="{% url 'user_profile' %}" class="flex items-center px-4 py-2 text-gray-800 hover:bg-gray-100">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />

                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z" />

                            <hr class="border-t border-gray-200">

                                </svg>
                                Sair
                            </a>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'auth_TrackerApp:login_view' %}" class="hidden md:inline-flex items-center px-4 py-2 border border-blue-600 text-blue-600 rounded-full hover:bg-blue-50 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />

                        Entrar
                    </a>
                    <a href="{% url 'auth_TrackerApp:register_view' %}" class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
                        </svg>
                        Registrar
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<script>
    document.getElementById('userMenuButton')?.addEventListener('click', function () {
        document.getElementById('userMenu').classList.toggle('hidden');
    });

    document.addEventListener('click', function (event) {
        if (!document.getElementById('userMenuButton')?.contains(event.target) && !document.getElementById('userMenu')?.contains(event.target)) {
            document.getElementById('userMenu')?.classList.add('hidden');
        }
    });
</script>
