{% extends "base.html" %}

{% block 'titulo' %}Detalhes da Fornecedor{% endblock %}

{% block 'content' %}
    <h1 class="mb-4">Detalhes da Fornecedor</h1>
    
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ supplier.name }}</h2>
            <p class="card-text"><strong>ID do Fornecedor:</strong> {{ supplier.id }}</p>
            
        </div>
    </div>
    
    <div class="mt-3">
        <a href="{% url 'assets_TrackerApp:supplier_update' supplier.id %}" class="btn btn-primary">Editar</a>
        <a href="{% url 'assets_TrackerApp:supplier_delete' supplier.id %}" class="btn btn-danger">Excluir</a>
        <a href="{% url 'assets_TrackerApp:supplier_list' %}" class="btn btn-secondary">Voltar Ã  lista de fornecedores</a>
    </div>
{% endblock %}
