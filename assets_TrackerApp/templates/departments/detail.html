{% extends "base.html" %}

{% block 'titulo' %}Detalhes do Departamento{% endblock %}

{% block 'content' %}
    <h1 class="mb-4">Detalhes do Departamento</h1>
    
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ department.name }}</h2>
            <p class="card-text"><strong>ID do Departamento:</strong> {{ department.id }}</p>
            
        </div>
    </div>
    
    <div class="mt-3">
        <a href="{% url 'assets_TrackerApp:department_update' department.id %}" class="btn btn-primary">Editar</a>
        <a href="{% url 'assets_TrackerApp:department_delete' department.id %}" class="btn btn-danger">Excluir</a>
        <a href="{% url 'assets_TrackerApp:department_list' %}" class="btn btn-secondary">Voltar Ã  lista de departamentos</a>
    </div>
{% endblock %}
