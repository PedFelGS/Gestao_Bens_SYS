{% extends "base.html" %}

{% block 'titulo' %}Excluir Departamento{% endblock %}

{% block 'content' %}
    <h1 class="mb-4">Excluir Departamento</h1>
    
    <div class="alert alert-danger">
        <p>Tem certeza que deseja excluir o departamento "{{ department.name }}"?</p>
        <p><strong>Atenção:</strong> Esta ação não pode ser desfeita.</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a href="{% url 'assets_TrackerApp:department_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
