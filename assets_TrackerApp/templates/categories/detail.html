{% extends "base.html" %}

{% block 'titulo' %}Detalhes da Categoria{% endblock %}

{% block 'content' %}
    <h1 class="mb-4">Detalhes da Categoria</h1>
    
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ category.name }}</h2>
            <p class="card-text"><strong>ID da Categoria:</strong> {{ category.id }}</p>
            
        </div>
    </div>
    
    <div class="mt-3">
        <a href="{% url 'assets_TrackerApp:category_update' category.id %}" class="btn btn-primary">Editar</a>
        <a href="{% url 'assets_TrackerApp:category_delete' category.id %}" class="btn btn-danger">Excluir</a>
        <a href="{% url 'assets_TrackerApp:category_list' %}" class="btn btn-secondary">Voltar Ã  lista de categorias</a>
    </div>
{% endblock %}
