<div>
    <button type="button" onclick="toggleFiltersDropdown()" 
            class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Filtros
        <i class="fas fa-chevron-down ml-2"></i>
    </button>
    <div id="filtersDropdown" class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100">
        <div class="py-1">
            <div class="px-4 py-2">
                <h3 class="text-sm font-medium text-gray-900">Departamento</h3>
                <div class="mt-2 space-y-2">
                    {% for department in departments %}
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="filter-checkbox" value="{{ department.id }}">
                        <span class="ml-2">{{ department.name }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="py-1">
            <div class="px-4 py-2">
                <h3 class="text-sm font-medium text-gray-900">Status</h3>
                <div class="mt-2 space-y-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="filter-checkbox" value="available">
                        <span class="ml-2">Disponível</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="filter-checkbox" value="unavailable">
                        <span class="ml-2">Indisponível</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
